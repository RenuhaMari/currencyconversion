<!Doctype html>
<html>
    <head>
        <title>Currency Converter</title>
        <link rel="stylesheet" href="currency.css">
      
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        
        <div class="container">
            <h1 class="heading">Currency Converter</h1>
            
            <div class="main">
                <div class="initial">
                    <div class="options"><select></select></div>
                    <div class="input"><input type="number"></div>
                </div>
                <span class="material-icons swap" style="font-size:36px;">
                swap_horiz
                </span>
                <div class="target">
                    <div class="options"><select></select></div>
                    <div class="input"><input disabled type="number"></div>
                
                </div>
            </div>
            <div class="currency">
                <div class="curr1"></div>
                <div class="curr2"></div>
            </div>
            <button class="result">Convert</button>
        </div>
        <script src="currency.js"></script>
    </body>
</html>
